<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>FELECE ALIŞTIRMA - 3</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link th:href="@{/styles/cssandjs/admin.css}" rel="stylesheet" />

        <script type="text/javascript" th:src="@{/js/cssandjs/admin.js}"></script>
      </head>

    <body>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    
        <div id="tabulation">
            <a href="/"><div id="list-back"><i class="fas fa-3x fa-chevron-left"></i></div></a>
            <table>
                <th>E-mail</th>
                <th>Kullanıcı Adı</th>
                <th>Todo</th>
                <th>Statü</th>
                <tr th:each="element: ${elements}">
                    
                    <td th:text="${element.get(0)}"></td>
                    <td th:text="${element.get(1)}"></td>
                    <td th:text="${element.get(2)}"></td>
                    <td th:text="${element.get(3)}"></td>
                </tr>
            </table>
        </div>


</body>
<script type="text/javascript" th:src="@{/js/cssandjs/admin.js}"></script>
</body>
</html>
